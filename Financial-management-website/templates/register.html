<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員註冊</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
</head>

<body>
    <div class="register-container">
        <div class="register-form">
            <h2>註冊</h2>
            <form id="signupForm" action="/signup" method="POST" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="u_name" class="form-label">姓名</label>
                    <input type="text" class="form-control" name="u_name" id="u_name">
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">電子信箱</label>
                    <input type="email" class="form-control" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">密碼</label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary register-btn">註冊</button>
                </div>
                <div class="form-group signin-link">
                    已經有帳號了嗎? <a href="/">返回登入</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        function validateForm() {
            const name = document.getElementById('u_name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (name === '' || email === '' || password === '') {
                alert('所有欄位都是必填的');
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
